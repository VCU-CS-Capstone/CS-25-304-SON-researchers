# nginx.conf (Custom configuration)

server {
    listen       80;
    listen       [::]:80;
    server_name  localhost;

    # Root directory where your files are served from
    root   /usr/share/nginx/html;

    # Default file to serve - login.html listed first
    index  login.html index.html;

    # Handles requests for the root directory
    location / {
        # Try serving file directly, then directory, then fallback to login.html
        try_files $uri $uri/ /login.html;
    }

    # Optional: Custom error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html; # Ensure this path is correct if you add a 50x.html
    }

    # Optional: Prevent caching during testing (remove for production)
    # location ~* \.(?:html)$ {
    #     expires -1;
    #     add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    # }
}